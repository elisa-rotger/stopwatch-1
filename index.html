<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-wrapper">
        <div id="timer" class="crontab">
            <span>00:00.00</span> 
        </div>
        <div class="buttons-container">
            <div class="button-wrapper">
                <button id="lap-reset" class="active-reset"></button>
            </div>
            <div class="circle-wrapper">
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="button-wrapper">
                <button id="start-stop" class="active-start"></button>
            </div>
        </div>
        <div class="lap-container">
            <table class="lap-table">
                <tbody id="lap-list"></tbody>
            </table>
        </div>
        <footer>
            <div class="icon-wrapper">
                <div class="icon">
                    <img src="./assets/world-clock.png" alt="world clock icon">
                    <p>World Clock</p>
                </div>
                <div class="icon">
                    <img src="./assets/alarm-clock.png" alt="world clock icon">
                    <p>Alarm</p>
                </div>
                <div class="icon">
                    <img src="./assets/stopwatch.png" alt="world clock icon">
                    <p>Stopwatch</p>
                </div>
                <div class="icon">
                    <img src="./assets/timer.png" alt="world clock icon">
                    <p>Timer</p>
                </div>
            </div>
            <div class="bottom-wrapper">
                <div class="bottom-line"></div>
            </div>
        </footer>
    </div>
    
    <!-- <script src="./src/stopwatch.js" type="module"></script> -->
    <script src="./src/stopwatch-2.js" type="module"></script>
</body>
</html>
