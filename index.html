<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://c.webfontfree.com/c.js?f=HelveticaNeue-UltraLight" type="text/javascript"></script>
</head>
<body>
    <div class="inner">
        <div id="timer" class="crontab">
            00:00.00
        </div>
        <div class="buttons-container">
            <div class="button">
                <button id="lap-reset" class="out reset"></button>
            </div>
            <div></div>
            <div class="button">
                <button id="start-stop" class="out start"></button>
            </div>
        </div>
        <div class="laps-container">
            <ul id="laps-number" class="laps">
                <li class="lap empty"></li>
                <li class="lap empty"></li>
                <li class="lap empty"></li>
                <li class="lap empty"></li>
                <li class="lap empty"></li>
            </ul>
            <ul id="laps-list" class="laps">
                <li class="lap empty"></li>
                <li class="lap empty"></li>
                <li class="lap empty"></li>
                <li class="lap empty"></li>
                <li class="lap empty"></li>
            </ul>
        </div>
        <footer></footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
