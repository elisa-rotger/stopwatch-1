<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://c.webfontfree.com/c.js?f=HelveticaNeue-UltraLight" type="text/javascript"></script>
</head>
<body>
    <div class="inner">
        <div id="timer" class="crontab">
            <span>00:00.00</span> 
        </div>
        <div class="buttons-container">
            <div class="button-wrapper">
                <button id="lap-reset" class="out reset"></button>
            </div>
            <div class="circle-wrapper">
                <div class="circle white"></div>
                <div class="circle grey"></div>
            </div>
            <div class="button-wrapper">
                <button id="start-stop" class="out start"></button>
            </div>
        </div>
        <div class="lap-container">
            <table class="lap-table">
                <tbody id="lap-list">
                    <tr class="lap empty">
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="lap empty">
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="lap empty">
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="lap empty">
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="lap empty">
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="lap empty">
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer></footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
