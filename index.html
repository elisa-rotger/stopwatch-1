<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://c.webfontfree.com/c.js?f=HelveticaNeue-UltraLight" type="text/javascript"></script>
</head>
<body>
    <div class="inner">
        <div id="timer" class="crontab">
            00:00.00
        </div>
        <div class="buttons-container">
            <div class="button">
                <button id="lap-reset" class="out reset"></button>
            </div>
            <div class="middle-buttons">
                <div class="circle white"></div>
                <div class="circle grey"></div>
            </div>
            <div class="button">
                <button id="start-stop" class="out start"></button>
            </div>
        </div>
        <div class="laps-container">
            <table class="laps">
                <tbody id="laps-list">
                    <tr>
                        <td class="lap empty"></td>
                        <td class="lap empty"></td>
                    </tr>
                    <tr>
                        <td class="lap empty"></td>
                        <td class="lap empty"></td>
                    </tr>
                    <tr>
                        <td class="lap empty"></td>
                        <td class="lap empty"></td>
                    </tr>
                    <tr>
                        <td class="lap empty"></td>
                        <td class="lap empty"></td>
                    </tr>
                    <tr>
                        <td class="lap empty"></td>
                        <td class="lap empty"></td>
                    </tr>
                </tbody>

            </table>
        </div>
        <footer></footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
